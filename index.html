<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nur AI Task Manager</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 2rem;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    #errorMessage {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <!-- Nur AI logo placeholder -->
      <img src="nur-ai-logo-purple.png" alt="Nur AI Logo" class="logo" />
      <h1 class="mb-4">Nur AI Task Manager</h1>
    </div>

    <!-- Task Add Form (keep your existing form here or improve) -->
    <form id="taskForm" class="mb-4">
      <div class="mb-3">
        <label for="taskTitle" class="form-label">Task Title</label>
        <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title" required />
      </div>
      <!-- Add other fields as needed -->
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Error message -->
    <div id="errorMessage" class="alert alert-danger" role="alert"></div>

    <!-- Task list -->
    <h3>Your Tasks</h3>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <!-- Bootstrap JS Bundle (Popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your updated app.js script -->
  <script src="app.js"></script>
</body>
</html>
