<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🧠 Nur Task Manager</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="assets/nur_logo.svg" alt="Nur AI Logo" class="logo mb-3" />
      <h1>🧠 Nur Task Manager</h1>
      <p class="lead text-secondary">Manage your tasks smartly, with Nur AI 💜</p>
    </div>

    <form id="task-form" class="mb-4">
      <div class="row g-2">
        <div class="col-md-5">
          <input
            type="text"
            id="task-title"
            class="form-control"
            placeholder="Task title"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="datetime-local"
            id="task-deadline"
            class="form-control"
            placeholder="Deadline"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            id="task-tags"
            class="form-control"
            placeholder="#tags (comma separated)"
          />
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-primary w-100">➕</button>
        </div>
      </div>
    </form>

    <ul id="task-list" class="list-group"></ul>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
