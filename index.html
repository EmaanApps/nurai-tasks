<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nur AI Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4">Nur AI Task Manager</h1>

    <!-- Task List -->
    <div id="taskList" class="mb-4"></div>

    <!-- Add Task Form -->
    <form id="taskForm" class="bg-white p-4 rounded shadow-sm">
      <h3>Add New Task</h3>

      <div class="mb-3">
        <label for="title" class="form-label">Title *</label>
        <input type="text" id="title" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select">
          <option value="pending" selected>Pending</option>
          <option value="completed">Completed</option>
          <option value="ignored">Ignored</option>
          <option value="missed">Missed</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="deadline" class="form-label">Deadline</label>
        <input type="datetime-local" id="deadline" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select id="priority" class="form-select">
          <option value="Low" selected>Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="tags" class="form-label">Tags (comma separated)</label>
        <input type="text" id="tags" class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
