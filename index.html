<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Create New Task</h2>
    <form id="taskForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Title">Title</label>
          <input type="text" class="form-control" id="Title" name="Title" required />
        </div>
        <div class="form-group col-md-6">
          <label for="Type">Type</label>
          <input type="text" class="form-control" id="Type" name="Type" />
        </div>
      </div>

      <div class="form-group">
        <label for="Description">Description</label>
        <textarea class="form-control" id="Description" name="Description"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="ParentID">Parent ID</label>
          <input type="text" class="form-control" id="ParentID" name="ParentID" />
        </div>
        <div class="form-group col-md-4">
          <label for="Status">Status</label>
          <input type="text" class="form-control" id="Status" name="Status" value="Open" />
        </div>
        <div class="form-group col-md-4">
          <label for="Priority">Priority</label>
          <select class="form-control" id="Priority" name="Priority">
            <option>Low</option>
            <option selected>Medium</option>
            <option>High</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Deadline">Deadline</label>
          <input type="datetime-local" class="form-control" id="Deadline" name="Deadline" />
        </div>
        <div class="form-group col-md-6">
          <label for="DeadlineType">Deadline Type</label>
          <input type="text" class="form-control" id="DeadlineType" name="DeadlineType" value="Soft" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Tags">Tags</label>
          <input type="text" class="form-control" id="Tags" name="Tags" />
        </div>
        <div class="form-group col-md-6">
          <label for="Notification">Notification</label>
          <input type="text" class="form-control" id="Notification" name="Notification" value="None" />
        </div>
      </div>

      <div class="form-group">
        <label for="Notes">Notes</label>
        <textarea class="form-control" id="Notes" name="Notes"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Create Task</button>
    </form>

    <hr />

    <h3 class="mt-5">Existing Tasks</h3>
    <table class="table table-bordered" id="taskTable">
      <thead class="thead-light">
        <tr id="taskHeaders"></tr>
      </thead>
      <tbody id="taskBody"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
