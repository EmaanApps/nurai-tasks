<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nur AI Task Manager</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f7f6fc;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .task-item {
      background: white;
      border-radius: 5px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-primary">Nur AI Task Manager</h2>
    <form id="task-form" class="mb-5">
      <input type="hidden" id="task-id" />

      <div class="mb-3">
        <label for="title" class="form-label">Title *</label>
        <input
          type="text"
          id="title"
          class="form-control"
          placeholder="Task title"
          required
        />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          class="form-control"
          rows="2"
          placeholder="Task description"
        ></textarea>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="type" class="form-label">Type</label>
          <select id="type" class="form-select">
            <option value="task" selected>Task</option>
            <option value="folder">Folder</option>
            <option value="project">Project</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="parent-id" class="form-label">Parent ID</label>
          <input
            type="text"
            id="parent-id"
            class="form-control"
            placeholder="Parent task/folder/project ID"
          />
        </div>

        <div class="col-md-4">
          <label for="status" class="form-label">Status</label>
          <select id="status" class="form-select">
            <option value="pending" selected>Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="ignored">Ignored</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="deadline-date" class="form-label">Deadline Date</label>
          <input type="date" id="deadline-date" class="form-control" />
        </div>

        <div class="col-md-6">
          <label for="deadline-time" class="form-label">Deadline Time</label>
          <input type="time" id="deadline-time" class="form-control" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="deadline-type" class="form-label">Deadline Type</label>
          <select id="deadline-type" class="form-select">
            <option value="soft" selected>Soft</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="notification" class="form-label">Notification</label>
          <select id="notification" class="form-select">
            <option value="none" selected>None</option>
            <option value="email">Email</option>
            <option value="popup">Popup</option>
            <option value="both">Email & Popup</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="tags" class="form-label">Tags (comma separated)</label>
        <input
          type="text"
          id="tags"
          class="form-control"
          placeholder="e.g. urgent, home, work"
        />
      </div>

      <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select id="priority" class="form-select">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea
          id="notes"
          class="form-control"
          rows="2"
          placeholder="Additional notes"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Task</button>
    </form>

    <div id="tasks-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
